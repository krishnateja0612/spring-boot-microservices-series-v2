eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
logging:
  pattern:
    level: "%5p [${spring.application.name},%X{trace_id},%X{span_id}]"
  level:
    sql: INFO
    web: INFO
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: configprops,env,health,info,logfile,loggers,metrics,refresh,prometheus
  info:
    git:
      mode: full
  tracing:
    sampling:
      probability: 1.0
server:
  shutdown: graceful
spring:
  datasource:
    hikari:
      auto-commit: false
  jmx:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        connection:
          provider_disables_autocommit: true
        generate_statistics: false
        id:
          new_generator_mappings: true
          optimizer:
            pooled:
              preferred: pooled-lo
        jdbc:
          batch_size: 25
          lob:
            non_contextual_creation: true
          time_zone: UTC
        order_inserts: true
        order_updates: true
        query:
          fail_on_pagination_over_collection_fetch: true
          in_clause_parameter_padding: true
    show-sql: true
  main:
    allow-bean-definition-overriding: true
  mvc:
    problemdetails:
      enabled: true

---
spring:
  config:
    activate:
      on-profile: "docker"
  datasource:
    password: secret
    url: jdbc:postgresql://postgresql:5432/appdb
    username: appuser
  kafka:
    bootstrap-servers=kafka:29092
  zipkin:
    base-url: http://zipkin-server:9411/
eureka:
  client:
    service-url:
      defaultZone: http://naming-server:8761/eureka/

---
spring:
  config:
    activate:
      on-profile: "native"
    import: optional:configserver:http://localhost:8888/